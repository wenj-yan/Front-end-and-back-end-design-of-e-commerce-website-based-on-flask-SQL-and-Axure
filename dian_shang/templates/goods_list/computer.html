            float: right;
        }

        .header {
            background-color: #333;
        }

        .container_1 {
            width: 1226px;

        }

        .header .menu {
            float: left;
            color: white;
        }

        .header .account {
            float: right;

        .header a {
            line-height: 40px;

        .header a:hover {

        .sub-header {

        .sub-header .logo {

        .sub-header .logo a {

        }

        .sub-header .search {

        .app {

        .app .download {
            position: absolute;
            height: 100px;
            width: 100px;

        .app:hover .download {

        .phone .p a{

                .shopping_car {
