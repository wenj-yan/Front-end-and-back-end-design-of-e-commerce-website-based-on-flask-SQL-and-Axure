<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>理想生活上Xiao mi</title>
    <style>
        body {
            margin: 0;
        }

        img {
            height: 100%;
            width: 100%;
        }

        .f_left {
            float: left;
        }

        .f_right {
            float: right;
        }

        .header {
            background-color: #333;
        }

        .container_1 {
            width: 1226px;
            margin: 0 auto;
        }

        .header .menu {
            float: left;
            color: white;
        }

        .header .account {
            float: right;
            color: white;
        }

        .header a {
            line-height: 40px;
            font-size: 12px;
            color: #b0b0b0;
            background: #333;
            text-decoration: none;
            margin-left: 10px;
        }

        .header a:hover {
            color: white;
        }

        .sub-header {

            height: 100px;
        }

        .sub-header .logo {
            width: 80px;
        <!-- line-height只针对文字居中，图片不行 --> height: 100px;
            float: left;
        }

        .sub-header .logo a {
            margin-top: 22px;
            display: inline-block
        }

        .sub-header .logo img {
            width: 56px;
            height: 56px;
        }

        .sub-header .menu-list {
            float: left;
            height: 100px;
            line-height: 100px;
        }

        .sub-header .menu-list a {
            padding: 0 20px;
            color: #333;
            font-size: 16px;
            text-decoration: none;
        }

        .sub-header .menu-list a:hover {
            color: #ff6670;
        }

        .sub-header .search {
            float: right;
            height: 100px;
        }

        .slider .sd-img {
            height: 460px;
            width: 1220px;
        }

        .news {
            margin-top: 30px;
        }

        .news .channel {
            width: 238px;
            height: 170px;
            background: #5f5750;
            padding: 3px;
        }

        .news .list-item {
            width: 316px;
            height: 170px;
        }

        .news .channel .item {
            width: 76px;
            height: 82px;
            float: left;
            text-align: center;
        }

        .news .channel .item img {
            height: 24px;
            width: 24px;
            margin: 0 auto 4px;
        }

        .news .channel a {
            color: #fff;
            font-size: 12px;
            display: inline-block;
            padding-top: 18px;
            text-decoration: none;
            opacity: 0.7;
        }

        .news .channel a:hover {
            opacity: 1;
        }

        .back {
            border: 1px solid red;
            height: 60px;
            width: 60px;
            position: fixed;
            right: 10px;
            bottom: 20px;

        }

        .app {
            position: relative
        }

        .app .download {
            position: absolute;
            height: 100px;
            width: 100px;
            left: -26px;
            display: none;
        }

        .app:hover .download {
            display: block;
        }

        .carousel_1 {
            height: 200px;
            width: 1220px;
            margin: 0 auto;
        }

        .shopping_car {
            position: fixed;
            bottom: 80px;
            left: 1429px;
            width: 84px;
            height: 92px;
            border: 1px solid #f5f5f5;
        }

        .shopping_car img {
            width: 30px;
            height: 30px;
            margin: 26px 27px 3px;
        }

        .shopping_car_text {
            margin: 0 21px 26px;
            color: #757575;
            font-size: 13px;
            text-decoration: none;
        }

        .shopping_car a:hover{
            color: #ff6670;
        }

        .container_1 a:hover{
            text-decoration: none;
